<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" type="text/css" />

    <title>Document</title>
  </head>
  <body>
    <div class="wrapper clearfix">
      <div class="player-0-panel active">
        <div class="player-name" id="name-0">Player 1</div>
        <di class="player-score" id="score-0">43</di>
        <div class="player-current-box">
          <div class="player-current-label">Current</div>
          <div class="player-current-score" id="current-0">11</div>
        </div>
      </div>

      <div class="player-1-panel">
        <div class="player-name" id="name-1">Player 2</div>
        <di class="player-score" id="score-1">72</di>
        <div class="player-current-box">
          <div class="player-current-label">Current</div>
          <div class="player-current-score" id="current-1">0</div>
        </div>
      </div>

      <button class="btn-new">
        <ion-icon name="add-circle-outline"></ion-icon> NEW GAME
      </button>
      <button class="btn-roll">
        <ion-icon name="sync-outline"></ion-icon>ROLL DICE
      </button>
      <button class="btn-hold">
        <ion-icon name="download-outline"></ion-icon>HOLD
      </button>

      <img src="./untitled/dice-5.png" alt="Dice" class="dice" />
    </div>

    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    <script src="script.js"></script>
  </body>
</html>
